<!DOCTYPE html>
<html>
<style>
button{
  width:100px;
  height:50px;
  border:none;
  border-radius:25px;
  background-color:white;
  font-style:Italic;
  color:black;
  box-shadow:1px 5px;
}
div{
  margin-top:200px;
}
h1{
  color:white;
  font-style:Italic;
}
body{
background-color:black;
}

</style>
<body id="bd">
  <div>
    <center>
      <h1>Do You Want To Change Background-color?</h1>
      <p id="p"></p>
      <button id="btn">Yes</button>
    </center>
  </div>
</body>
<script>
var Btn=document.getElementById("btn");
var Para=document.getElementById("p");
var body=document.getElementById("bd")
function btnOnClick(){
  var r=(Math.floor(Math.random()*225));
    var g=(Math.floor(Math.random()*225));
    var b=(Math.floor(Math.random()*225));
  body.style.backgroundColor="rgb("+r+","+g+","+b+")";
}
Btn.addEventListener('click',btnOnClick);
</script>
</html>
